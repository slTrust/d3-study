<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script src="./d3.js"></script>
<script>
    //画布大小
    var width = 400;
    var height = 400;

    //在 body 里添加一个 SVG 画布
    var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .style("border",'1px solid red')

    //step01 重要部分：数据关系转换
    //step01 重要部分：数据关系转换
    //step01 重要部分：数据关系转换
    // 节点
    var nodes = [
        { name: "桂林" },
        { name: "广州" },
        { name: "厦门" },
        { name: "杭州" },
        { name: "上海" },
        { name: "青岛" },
        { name: "天津" }
    ];

    // 连线（edges）的数组
    var edges = [
        { source : 0 , target: 1 } ,
        { source : 0 , target: 2 } ,
        { source : 0 , target: 3 } ,
        { source : 1 , target: 4 } ,
        { source : 1 , target: 5 } ,
        { source : 1 , target: 6 }
    ];

    var force = d3.layout.force()
        .nodes(nodes) //指定节点数组
        .links(edges) //指定连线数组
        .size([width,height]) //指定作用域范围
        .linkDistance(150) //指定连线长度
        .charge([-400]); //相互之间的作用力

    force.start();    //开始作用

    //force 转换后，节点对象里多了一些变量。其意义如下：
    console.log(nodes);
    /*
    console.log(JSON.stringify(nodes))

    -index：节点的索引号
    -px, py：节点上一个时刻的坐标
    -x, y：节点的当前坐标
    -weight：节点的权重

    [{
	"name": "桂林",
	"index": 0,
	"weight": 3,
	"x": 78.71677242633268,
	"y": 42.331200430678706,
	"px": 78.71677242633268,
	"py": 42.331200430678706
    },...
    ]
    */
    console.log(edges);
    /*
    console.log(JSON.stringify(edges))

    [
	{
	"source": {
		"name": "桂林",
		"index": 0,
		"weight": 3,
		"x": 78.71677242633268,
		"y": 42.331200430678706,
		"px": 78.71677242633268,
		"py": 42.331200430678706
	},
	"target": {
		"name": "广州",
		"index": 1,
		"weight": 4,
		"x": 78.71677242633268,
		"y": 42.331200430678706,
		"px": 78.71677242633268,
		"py": 42.331200430678706
	}
},...
	]
    */

    //添加连线
    var svg_edges = svg.selectAll("line")
        .data(edges)
        .enter()
        .append("line")
        .style("stroke","#ccc")
        .style("stroke-width",2);

    var color = d3.scale.category20();

    //添加节点
    var svg_nodes = svg.selectAll("circle")
        .data(nodes)
        .enter()
        .append("circle")
        .attr("r",30)
        .style("fill",function(d,i){
            return color(i);
        })
        .call(force.drag);  //使得节点能够拖动

    //添加描述节点的文字
    var svg_texts = svg.selectAll("text")
        .data(nodes)
        .enter()
        .append("text")
        .style("fill", "black")
        .attr("dx", -10)
        .attr("dy", 8)
        .text(function(d){
            return d.name;
        });


    force.on("tick", function(){ //对于每一个时间间隔
        //更新连线坐标
        svg_edges.attr("x1",function(d){ return d.source.x; })
            .attr("y1",function(d){ return d.source.y; })
            .attr("x2",function(d){ return d.target.x; })
            .attr("y2",function(d){ return d.target.y; });

        //更新节点坐标
        svg_nodes.attr("cx",function(d){ return d.x; })
            .attr("cy",function(d){ return d.y; });

        //更新文字坐标
        svg_texts.attr("x", function(d){ return d.x; })
            .attr("y", function(d){ return d.y; });
    });
</script>
</body>
</html>
