<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        pre{
            background: #333333;
            padding:20px;
            color:#fff;
        }
    </style>
</head>
<body>


<script src="./d3.js"></script>
<script>
var width = 300;  //画布的宽度
var height = 300;   //画布的高度

var svg = d3.select("body")     //选择文档中的body元素
    .append("svg")          //添加一个svg元素
    .attr("width", width)       //设定宽度
    .attr("height", height);    //设定高度

var rectHeight = 25;   //每个矩形所占的像素高度(包括空白)
var dataset = [ 250 , 210 , 170 , 130 , 90 ];  //数据（表示矩形的宽度）
svg.selectAll("rect") //选择svg内所有的矩形 此时svg里还没有任何内容
    .data(dataset) // 绑定数组
    .enter() //指定选择集的enter部分
    .append("rect") //添加足够数量的矩形元素
    .attr("x",20)
    .attr("y",function(d,i){
        return i * rectHeight ;
    })
    .attr("width",function(d){
        return d;
    })
    .attr("height",rectHeight-2)
    .attr("fill","steelblue"); // 给添加的 rect 设置颜色
</script>
</body>
</html>
