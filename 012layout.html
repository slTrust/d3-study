D3 总共提供了 12 个布局：
<ul>
    <li>饼状图（Pie）</li>
    <li>力导向图（Force）  人物关系图</li>
    <li>弦图（Chord）</li>
    <li>树状图（Tree）</li>
    <li>集群图（Cluster）</li>
    <li>捆图（Bundle）</li>
    <li>打包图（Pack）</li>
    <li>直方图（Histogram）</li>
    <li>分区图（Partition）</li>
    <li>堆栈图（Stack）</li>
    <li>矩阵树图（Treemap）</li>
    <li>层级图（Hierarchy）</li>
</ul>
